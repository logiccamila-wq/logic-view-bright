<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url=/">
  <title>404</title>
</head>
<body>
<script>
  (function(){
    var r = location.pathname + location.search + location.hash;
    try { sessionStorage.setItem('redirect', r); } catch(e) {}
    location.replace('/');
  })();
</script>
</body>
</html>
