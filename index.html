<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>XYZLogicFlow - Gestão Logística Inteligente | TMS, WMS, ERP, CRM</title>
    <meta name="description" content="Plataforma completa de gestão logística com TMS, WMS, OMS, CRM e ERP integrados. Integração nativa com Odoo. Aumente 40% sua produtividade operacional." />
    <meta name="keywords" content="TMS, WMS, OMS, ERP, CRM, SCM, logística, gestão de transporte, Odoo, integração, rastreamento, frota" />
    <meta name="author" content="XYZLogicFlow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xyzlogicflow.tech/" />
    <meta property="og:title" content="XYZLogicFlow - Gestão Logística Inteligente" />
    <meta property="og:description" content="Sistema modular completo para gestão de logística e transporte com integração Odoo" />
    <meta property="og:site_name" content="XYZLogicFlow" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://xyzlogicflow.tech/" />
    <meta name="twitter:title" content="XYZLogicFlow - Gestão Logística Inteligente" />
    <meta name="twitter:description" content="Sistema modular completo para gestão de logística e transporte" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Portuguese" />
    <meta name="theme-color" content="#0F172A" />
    <script>
      (function(){
        var r = sessionStorage.getItem('redirect');
        if (r) {
          sessionStorage.removeItem('redirect');
          history.replaceState(null, '', r);
        }
      })();
    </script>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
