[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Skip secrets scan for Supabase public keys (they are meant to be public)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
